<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center ion-margin-top" *ngIf="!createNow">
    <img src="../../assets/images/posts.svg" alt="Posts" />
    <ion-label>
      <h2 class="ion-margin-bottom">
        Hi there Benneee! <br />
        Write something amazing today
      </h2>
    </ion-label>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button fill="outline" expand="block" (click)="createPost()">
            Create a new post!
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="createNow">
    <h2>Start new post now!</h2>
  </div>
</ion-content>
