<ion-header>
  <ion-toolbar>
    <ion-title>Drafts</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" size="12">
        <!-- Add an illustration here! -->
        <div *ngIf="!isLoading && posts?.length <= 0" class="ion-text-center">
          <p>Yay! You have no drafts at the moment.</p>
          <ion-button color="primary" [routerLink]="['/tabs/home']"
            >Create new post</ion-button
          >
        </div>

        <ion-list *ngIf="!isLoading && posts?.length > 0">
          <ion-item-sliding *ngFor="let post of posts" #slidingItem>
            <ion-item-options side="end">
              <ion-item-option
                color="secondary"
                expandable
                (click)="editPost(post._id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
                <ion-label>Edit</ion-label>
              </ion-item-option>
            </ion-item-options>

            <app-post-item [post]="post"></app-post-item>

            <ion-item-options side="start">
              <ion-item-option
                color="tertiary"
                expandable
                (click)="deletePost(post, slidingItem)"
              >
                <ion-label>Delete</ion-label>
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
